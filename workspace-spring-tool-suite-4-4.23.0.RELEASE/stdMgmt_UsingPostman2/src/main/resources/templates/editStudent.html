<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
</head>
<body>

    <form th:action="@{/savestudent}" th:object="${std}" method="post">
        <label for="rollno">Roll Number:</label>
        <input type="number" id="rollno" th:field="*{rollno}" required><br>
    
        <label for="sname">Name:</label>
        <input type="text" id="sname" th:field="*{sname}" required><br>
    
        <label for="course">Course:</label>
        <input type="text" id="course" th:field="*{course}" required><br>
    
        <label for="fees">Fees:</label>
        <input type="number" id="fees" th:field="*{fees}" required><br>
    
        <button type="submit">Save Student</button>
    </form>

</body>
</html>
