<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Fill Form</title>
</head>
<body>
	<form th:action="@(/savestudent)" th:object="${std}" method="post">
		<table>
			<tr>
				<td>Enter Roll no :-> </td>
				<td><input type="text" name="rollno"/></td>
			</tr>
			<tr>
				<td>Enter Name :-> </td>
				<td><input type="text" name="sname"/></td>
			</tr>
			<tr>
				<td>Enter Course :-> </td>
				<td><input type="text" name="course"/></td>
			</tr>
			<tr>
				<td>Enter fees :-> </td>
				<td><input type="text" name="fees"/></td>
			</tr>
			<tr>
				<td>Save Student ;) </td>
				<td><input type="submit" name="submit"/></td>
			</tr>
		</table>
	</form>

</body>
</html>
